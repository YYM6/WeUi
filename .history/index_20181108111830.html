<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <!--搜索框-->
    <header class="weui-header">
        <div class="weui-search-bar_focusing" id="focusingBar">
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
              <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索您想要的商品！" required="">
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
              </div>
              <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索您想要的商品！</span>
              </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
          </div>
        </div>
    </header>
    <!--主体-->
    <div class="weui-content">
        <!--轮播图-->
        <div class="swiper-container swiper-banner" data-space-between='10' data-pagination='.swiper-pagination' data-autoplay="1000">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="upload\banner1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="upload\banner2.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="upload\banner3.jpg" alt=""></div>
                </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- body 最后 -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <!-- 如果使用了某些拓展插件还需要额外的JS -->
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.min.js"></script>
    <script type='text/javascript' src='/js/swiper.js' charset='utf-8'></script>
    <script>
        $(".swiper-banner").swiper({
        loop: true,
        autoplay: 3000,
        el: '.swiper-pagination',
        type: 'bullets',
      });
        $("swiper-pagination").swiper({
            el: '.swiper-pagination', 
        });
    </script>
</body>
</html>
